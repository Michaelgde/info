<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Discord</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    a.button {
      background-color: #5865F2;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #4752c4;
    }

    .logo {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>Join the Discord Channel</h1>
  <a class="button" href="https://discord.gg/5wT7PNM5g8" target="_blank">
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo" />
    Join Now
  </a>
</body>
</html>
